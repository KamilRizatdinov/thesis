<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>BackPropogation</h1>
    <h2>AssemblyScript</h2>
    <div id="asc"></div>
    <h2>JavaScript</h2>
    <div id="js"></div>
    <script type="module">
      import { main as mainASC } from "./assemblyscript/index.js";
      const startASC = performance.now();
      mainASC(2850000);
      const endASC = performance.now();
      document.querySelector("#asc").innerText = endASC - startASC;
    </script>

    <script type="module">
      import { main as mainJS } from "./javascript/index.js";
      const startJS = performance.now();
      mainJS(2850000);
      const endJS = performance.now();
      document.querySelector("#js").innerText = endJS - startJS;
    </script>
  </body>
</html>
